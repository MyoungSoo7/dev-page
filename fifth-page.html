<!DOCTYPE html>
<html>
<head>
    <title>다섯 번째 페이지</title>
</head>
     <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
             margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;            
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li::before {
            content: "✔";
            color: #3498db;
            margin-right: 10px;
        }
        .image-credit {
            font-size: 0.9em;
            color: #7f8c8d;
        }
          code {
            background-color: #f8f8f8;
            padding: 2px 4px;
            border-radius: 3px;
            color: #333;
        }

           pre {
            background-color: #f4f4f4;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
            line-height: 1.4;
            font-size: 14px;
            color: #333;
            font-family: Consolas, "Courier New", monospace;
        }
         p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
 

         .links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .links a {
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .links a:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .links a:active {
            background-color: #3e8e41;
            transform: translateY(1px);
        }
    </style>
<body>
  <div class="links">
    <a href="index.html">첫 번째 페이지로 돌아가기</a>
    <a href="tdd-page.html">다섯 번째 페이지로 돌아가기</a>
    <a href="third-page.html">세 번째 페이지로 돌아가기</a>
    <a href="fourth-page.html">네 번째 페이지로 돌아가기</a>    
    <a href="sixth-page.html">여섯 번째 페이지로 돌아가기</a>  
       </div>
</body>
</html>
